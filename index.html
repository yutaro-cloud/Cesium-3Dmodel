<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GSI Tiles on Cesium</title>
<script src="https://cesium.com/downloads/cesiumjs/releases/1.63.1/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.63.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<style>
  #cesiumContainer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    font-family: sans-serif;
  }
  html {
    height: 100%;
  }
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    height: 100%;
  }
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<script>
  var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.OpenStreetMapImageryProvider ({
      url: 'https://cyberjapandata.gsi.go.jp/xyz/std/',
      credit: new Cesium.Credit('地理院タイル', '', 'https://maps.gsi.go.jp/development/ichiran.html')
    }),
    baseLayerPicker: false,
    geocoder: false,
    homeButton: false
  });

  viewer.camera.setView({
    destination : Cesium.Cartesian3.fromDegrees(139.69, 35.68, 8000.0)
  });


// ここから3D モデルについての追記部分
  var modelMatrix = Cesium.Cartesian3.fromDegrees(139.69, 35.68, 0.0);
  var model = viewer.scene.primitives.add(Cesium.Model.fromGltf({
    url : './Thonker.glb',
    modelMatrix: modelMatrix,
    scale : 200000.0
  }));

  var tileset = viewer.scene.primitives.add(
    new Cesium.Cesium3DTileset({
      url: Cesium.IonResource.fromAssetId(99453),
    })
  );
*/
// ここまで

</script>
</body>
</html>
